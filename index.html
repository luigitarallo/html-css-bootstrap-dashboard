<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashbord</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- PERSONAL CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="img/mobile-logo.png"
              alt="Logo"
              width="50"
              height="50"
              class="d-ms-block d-md-none d-lg-none align-text-top"
            />
            <img
              src="img/logo.svg"
              alt="Logo"
              width="100"
              height="50"
              class="d-none d-md-block d-lg-block align-text-top"
            />
          </a>
          <form class="d-flex flex-grow-1" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Prova a cercare: Lezioni di Laravel"
              aria-label="Search"
            />
          </form>
          <div class="dropdown">
            <a
              class="btn btn-secondary"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-bell"></i>
            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex">
      <!-- SIDEBAR -->
      <div id="sidebar" class="d-lg-none text-white">
        <div class="container d-flex flex-column align-items-center h-100 py-4">
          <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-chart-simple"></i></li>
            <li><i class="fa-solid fa-signal"></i></li>
          </ul>
          <div class="mt-auto"><i class="fa-solid fa-gear"></i></div>
        </div>
      </div>

      <!-- SIDEBAR XL -->
      <div id="sidebar" class="d-none d-lg-block text-white">
        <div class="container d-flex flex-column align-items-center h-100 py-4">
          <div>
            <ul>
              <li class="pt-2">
                <i class="icon_xl fa-solid fa-house"></i>Home
              </li>
              <li class="pt-2">
                <i class="icon_xl fa-solid fa-chart-simple"></i>Stats
              </li>
              <li class="pt-2">
                <i class="icon_xl fa-solid fa-signal"></i>Signals
              </li>
            </ul>
          </div>
          <div class="mt-auto">
            <i class="icon_xl d-inline-block fa-solid fa-gear"></i
            ><span class="d-inline-block">Admin</span>
          </div>
        </div>
      </div>

      <div id="main_content" class="border_debug">
        <!-- TOP-BAR -->
        <div id="top_bar" class="box">
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-md-4 order-sm-1 order-md-3">
                <div class="box">New student</div>
              </div>
              <div class="col-sm-12 col-md-4 order-sm-2 order-md-1">
                <div class="box">Plan</div>
              </div>
              <div class="col-sm-12 col-md-4 order-sm-3 order-md-2">
                <div class="box">Online Students</div>
              </div>
            </div>
          </div>
        </div>
        <!-- CONTENT -->
        <div id="content" class="box">
          <div class="container border_debug">
            <div class="row">
              <div class="col-sm-12 col-lg-6">
                <div class="box">Prossime classi</div>
                <div class="box">FAQ</div>
              </div>
              <div class="col-sm-12 col-lg-6">
                <div class="box">TO DO</div>
                <div class="box">Graphic</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
